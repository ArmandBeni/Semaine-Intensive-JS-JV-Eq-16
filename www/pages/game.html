<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GameIt.com</title>
        <link rel="stylesheet" href="../src/scss/game/_game.scss">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" type="image/png" href="../images/teteBeni.png" alt="favIcon">
    </head>
    <body>
        <header id="header">
            <div class="header__logo"><!-- partie gauche du header -->
              <a href="../index.html">
                <h2>Le journal de Benichou</h2>
              </a>
            </div>
            <div class="header__nav"><!-- partie droite du header -->
                <div class="menu">
                    <div class="game">
                        <a href="game.html">Jeu</a>
                    </div>
                    <div class="history">
                        <a href="history.html">Histoire</a>
                    </div>
                    <div class="support">
                        <a href="support.html">Support</a>
                    </div>
                    <img src="../images/FR.png" alt="frFlag" class="frFlag">
                </div>
            </div>
        </header>
        <main>
            <div class="game__space">
                <div class="game__container">
                    <div id="vilain" class="bot"><img src="../images/vilain.png" alt="vilain"/></div>
                    <div class="game__character">
                      <img id="hero" src="../images/loana.png" alt="loana" class="player"/>
                    </div>
                    <div id="pop">
                      <img class="none items" id="chaise" src="../images/chaise.png" alt="loana"/>
                      <img class="none items" id="table" src="../images/tabletest.png" alt="loana"/>
                      <img class="none items" id="page" src="../images/page.png" alt="loana"/>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="footer__newsletter"><!-- newsletter -->
                <h4>Join our newsletter to receive ingame items !</h4>
                <div class="footer__newsletter__row">
                    <input type="email" name="newsletter" value="email">
                    <button type="button" name="button">Register</button>
                </div>
            </div>
            <div class="footer__contact"><!-- nous contacter (commercial) -->
                <p>Copyright © <span>gameit.com</span> - All rights reserved.</p>
                <p>Contact us by email - <a href="mailto:emailme@gameit.com">emailme@gameit.com</a> !</p>
            </div>
            <div class="footer__social"><!-- réseaux sociaux -->
                <ul>
                    <li>
                        <a href=""><img src="../images/facebook.svg" alt="facebook"></a>
                    </li>
                    <li>
                        <a href=""><img src="../images/twitter.svg" alt="twitter"></a>
                    </li>
                    <li>
                        <a href=""><img src="../images/github.svg" alt="github"></a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="../js/app.js" type="text/javascript"></script>
    </body>
</html>
