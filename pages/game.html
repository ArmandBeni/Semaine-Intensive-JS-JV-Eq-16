        <div class="mainGame">
            <div class="game__characterList">
                <div id="tetePers" class="Loana">
                    <img src="../images/teteLoana.png" alt="teteLoana">
                    <h2 class="name">Loana</h2>

                <div id="tetePers" class="Loulou">

                    <img src="../images/teteLoulou.png" alt="teteLouLou">
                    <h2 class="name">Louis</h2>
                </div>
            </div>
            <div id="game">
                <div id="health" class="hearts">
                    <svg id="heart0" class="heart" viewBox="0 0 32 29.6">
                        <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>

                    </svg>
                </div>
                <div id="playBtn" class="button">Play!</div>
                <div id="restartBtn" class="button">Restart</div>
                <div class="game__container">
                    <h2 class="game__score"> Score : </h2><h2 class="score">0</h2>
                </div>
                <div id="vilain" class="bot"></div>
                <div id="hero" class="player"></div>
